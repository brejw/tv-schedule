<mat-card class="episode-card">
    <mat-card-header>
        <mat-card-title>{{episode.name}}</mat-card-title>
    </mat-card-header>
    <img mat-card-image [src]="episode.image" alt="{{episode.name}}-poster">
    <mat-card-content>
        <p class="episode-card__content" [innerHTML]="episode.summary"></p>
        <span>On Air: {{ episode.airstamp | date }}</span>
    </mat-card-content>
    <mat-card-actions class="episode-card__footer">
        <mat-chip-list aria-label="Fish selection">
            <mat-chip color="primary" selected>S{{ episode.season | number:"2.0" }}E{{ episode.number | number:"2.0" }}</mat-chip>
        </mat-chip-list>
    </mat-card-actions>
</mat-card>
